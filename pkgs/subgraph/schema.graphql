type Workspace @entity {
  id: ID!
  creator: String!
  topHatId: BigInt!
  hatterHatId: BigInt!
  hatsTimeFrameModule: String!
  splitCreator: String!
}

type InitializedFractionToken @entity {
  id: ID!
  workspaceId: ID!
  wearer: String!
  hatId: BigInt!
}

type TransferFractionToken @entity {
  id: ID!
  from: String!
  to: String!
  tokenId: BigInt!
  amount: BigInt!
  workspaceId: ID!
  hatId: BigInt!
  wearer: String!
}
