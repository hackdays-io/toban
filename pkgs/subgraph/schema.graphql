type Workspace @entity {
  id: ID!
  creator: String!
  topHatId: BigInt!
  hatterHatId: BigInt!
  hatsTimeFrameModule: String!
  splitCreator: String!
  blockTimestamp: BigInt!
  blockNumber: BigInt!
}

type InitializedFractionToken @entity {
  id: ID!
  workspaceId: ID!
  wearer: String!
  hatId: BigInt!
  blockTimestamp: BigInt!
  blockNumber: BigInt!
}

type TransferFractionToken @entity {
  id: ID!
  workspaceId: ID!
  holderAddress: String!
  hatId: BigInt!
  wearer: String!
  tokenId: BigInt!
  balance: BigInt!
  updatedAt: BigInt!
}
